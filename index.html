<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Chaos game fractal generator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="dark">
  <canvas id="canvas" class="main" width="768" height="768"></canvas>
  <button id="toggleSettings">&gt;</button>
  <span class="right right-dark" id="settings">
    <h2>Chaos game fractals</h2>
    <div id="stats">
      <p>Viewport: <span id="viewport">0 &times; 0</span></p>
      <p>Offset: X=<span id="offset">0 Y=0</span> | Zoom: <span id="zoom">100</span>%</p>
    </div>
    <div id="graphs">
      <hr />
      <div>
        <span style="display: inline-block; width: 300px">FPS: <span id="fps">0</span></span>
        <!-- <span style="display: inline-block; width: 140px">Steps/sec: <span id="bodyCount">0</span></span> -->
      </div>
      <div>
        <canvas width="290" height="100" id="fpsGraph"></canvas>
        <!-- <canvas width="140" height="100" id="graph2"></canvas> -->
      </div>
    </div>
    <div>
      <input type="range" id="nsides" name="nsides" min="3" max="20" value="3">
      <label for="nsides">Number of sides</label>
    </div>
    <div>
      <input type="range" id="radius" name="radius" min="1" max="75" value="16">
      <label for="radius">Size</label>
    </div>
    <div>
      <input type="number" id="r" name="r" min="0.01" max="3" value="0.5" step="0.01" disabled>
      <label for="r">r value</label>
    </div>
    <div>
      <input type="checkbox" id="calcR" name="calcR" checked>
      <label for="calcR">Use calculated r value</label>
    </div>
    <div>
      <select name="restrict" id="restrict">
        <option value="none">No restriction</option>
        <option value="noVtxRepeat">No repeating vertices</option>
        <option value="vtxNotAdjacent1Side">No adjacent vertices (1 side)</option>
        <option value="vtxNotAdjacent2Sides">No adjacent vertices (Both sides)</option>
        <option value="vtxNot2Away">No vertices 2 away</option>
        <option value="noAdjacent2InARowR0.5">No neighboring vertices after 2 in a row, r = 0.5</option>
      </select>
      <label for="restrict">Restrictions</label>
    </div>
    <div>
      <input type="range" id="speed" name="speed" min="0" max="75" value="25">
      <label for="speed">Iterations per frame</label>
    </div>
    <div>
      <input type="checkbox" id="dark" name="dark" checked>
      <label for="dark">Use dark mode</label>
    </div>
  </span>
</body>

</html>
